<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>3D City</title>
    <style>
body {
  margin: 0px;
  overflow: hidden;
}

#container {
  background: #66ccff;
  width: 100%;
  height: 100%;
}
    </style>
</head>
<body>
  <div id="container">
  </div>
</body>
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script> -->
<script src="jquery-1.5.1.min.js" type="text/javascript"></script>
<script src="Three.js" type="text/javascript"></script>
<script src="webgl-utils.js" type="text/javascript"></script>
<script src="camera.js" type="text/javascript"></script>
<script src="geometry.js" type="text/javascript"></script>
<script type="text/javascript">
var renderer, scene, camera;
var city;

function initScene() {
  var WIDTH = window.innerWidth, HEIGHT = window.innerHeight;

  // Build renderer
  renderer = new THREE.WebGLRenderer({antialias: true});
  renderer.setSize(WIDTH, HEIGHT);

  var $container = $('#container');
  $container.append(renderer.domElement);
  
  city = new City();
  scene = city.buildScene();

  // Build camera
  var VIEW_ANGLE = 45, ASPECT = WIDTH / HEIGHT, NEAR = 0.1, FAR = 10000;
  camera = new THREE.PerspectiveCamera(VIEW_ANGLE, ASPECT, NEAR, FAR);
  camera.lookAt(scene.position);
  camera.position.x = 0;
  camera.position.y = 5;
  camera.position.z = city.HALF_SCENE_DEPTH + 90;

  // Build light sources
  addPointLight(scene, 0, 0, 100000);
  addPointLight(scene, 0, 0, -100000);
  addPointLight(scene, -10000, 20, -10000);
  addPointLight(scene, 10000, 20, -10000);
  addPointLight(scene, 10000, 20, 10000);
  addPointLight(scene, -10000, 20, 10000);

  scene.add(camera);
  renderer.render(scene, camera);
}

function addPointLight(scene, x, y, z) {
  var pointLight = new THREE.PointLight(0xffffff);
  pointLight.position.x = x;
  pointLight.position.y = y;
  pointLight.position.z = z;

  scene.add(pointLight);
}

initScene();
animate();
</script>
</html>
