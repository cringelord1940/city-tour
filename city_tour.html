<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>City Tour</title>
    <style>
html {
  height: 100%;
}

body {
  margin: 0;
  overflow: hidden;
  height: 100%;
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Helvetica", arial, sans-serif;
  font-size: 16px;
  line-height: 1.5rem;
  color: #2a2b2b;
}

.loading-message {
  margin: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 48px;
  font-weight: bold;
}

#title-screen {
  align-items: center;
  justify-content: center;
  flex-direction: column;
}

#main {
  align-items: center;
  justify-content: center;
  flex-direction: column;
  flex: 1;
}

#footer {
  align-items: center;
  flex-direction: column;
}

.full-width { width: 100%; }
.full-height { height: 100%; }

.flex { display: flex; }

.h1 { font-size: 60px; }
.h2 { font-size: 48px; }
.h3 { font-size: 36px; }

.mb0 { margin-bottom: 0; }
.mt0 { margin-top: 0; }
.pl2 { padding-left: 3.0rem; }
.pr2 { padding-right: 3.0rem; }

.font-normal { font-weight: normal; }

button {
  background: #fff;
  border: 4px solid #2a2b2b;
  border-radius: 12px;
  padding: 16px;
  outline: none;
}

button:hover {
  background: #2a2b2b;
  color: #fff;
}
    </style>
</head>
<body>
  <div id="container" class="full-width full-height">
    <div id="title-screen" class="flex full-width full-height">
      <div id="main" class="flex">
        <h1 class="h1" style="line-height: 1.0rem; margin-bottom: 1.5rem;">City Tour</h1>
        <h3 class="mb0 font-normal">Visit a computer generated city</h3>
        <h3 class="mt0 font-normal">Sit back and enjoy the ride!</h3>
        <button id="start-button" class="pl2 pr2" style="font-size: 20px;">Start</button>
      </div>
      <div id="footer" class="flex">
        <p class="mt0 mb0">Code available <a href="https://github.com/jstrait/city-tour/">at GitHub</a></p>
        <p class="mt0 mb0">Made using <a href="http://threejs.org">three.js</a> and WebGL</p>
        <p class="mt0">Copyright &copy; 2012-17 <a href="http://www.joelstrait.com/">Joel Strait</a></p>
      </div>
    </div>
  </div>
</body>
<script src="lib/three-v86.min.js" type="text/javascript"></script>
<script src="lib/analytics.js" type="text/javascript"></script>
<script src="city_tour.js" type="text/javascript"></script>
<script type="text/javascript">
"use strict";

var init = function() {
  var container = document.getElementById("container");
  container.removeChild(document.getElementById("title-screen"));

  var loadingMessage = document.createElement("p");
  loadingMessage.id = "loading-message";
  loadingMessage.innerText = "Loading...";
  loadingMessage.className = "full-width full-height loading-message";
  container.appendChild(loadingMessage);

  // Allow DOM to update to show the "Loading..." message
  setTimeout(init2, 1);
};

var init2 = function() {
  var cityTour = new CityTour.City(container);
  cityTour.init(function() {
    container.removeChild(document.getElementById("loading-message"));

    window.addEventListener('resize', cityTour.resize, false);
    window.addEventListener('click', cityTour.togglePause, false);
    window.addEventListener('touchstart', cityTour.togglePause, false);

    window.addEventListener('keyup', function(e) {
      if (e.keyCode === 68 || e.keyCode === 100) {   // 'd' or 'D'
        cityTour.toggleDebug();
      }
    }, false);
  });
};

var startButton = document.getElementById("start-button");
startButton.addEventListener('click', init, false);
</script>
</html>
